<div class="p-2 bg-gray-50 min-h-screen">
    <div class="bg-white rounded-lg shadow-sm p-6">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-900">CoC Formation</h2>
            <p class="text-sm text-gray-500 mt-1">Committee of Creditors formation details</p>
        </div>

        <!-- Form -->
        <div class="grid grid-cols-2 gap-4">
            <!-- CoC Formation Date -->
            <div class="flex flex-col gap-2">
                <label class="text-gray-900 font-medium text-sm">
                    CoC Formation Date <span class="text-red-500">*</span>
                </label>
                <p-datepicker [(ngModel)]="cocFormationDate" size="small" dateFormat="dd-M-yy" placeholder="dd-----yyyy"
                    [showIcon]="true" class="w-full" />
            </div>

            <!-- First CoC Meeting Date -->
            <div class="flex flex-col gap-2">
                <label class="text-gray-900 font-medium text-sm">
                    First CoC Meeting Date
                </label>
                <p-datepicker [(ngModel)]="firstCocMeetingDate" size="small" dateFormat="dd-M-yy"
                    placeholder="dd-----yyyy" [showIcon]="true" class="w-full" />
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-3 mt-6">
            <p-button label="Cancel" [outlined]="true" severity="secondary" (click)="onCancel()" class="text-sm" />
            <p-button label="Save CoC Details" severity="danger" (click)="onSave()" [disabled]="!isFormValid()"
                class="text-sm" />
        </div>
    </div>
</div>
