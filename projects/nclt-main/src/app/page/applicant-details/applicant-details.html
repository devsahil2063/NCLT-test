<div class="min-h-screen bg-page p-2 pb-4!">
    <!-- Main Card -->
    <p-card class="shadow-sm">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="section-heading">Applicant Details</h2>
            <p class="section-subheading">Bank and authorized officer information</p>
        </div>

        <p-divider></p-divider>

        <!-- Form Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 md:grid-cols-2 mt-6">
            <!-- Applicant Name -->
            <div class="flex flex-col gap-2">
                <label for="applicantName" class="field-label">
                    Applicant Name <span class="text-red-500">*</span>
                </label>
                <input id="applicantName" type="text" pInputText pSize="small" [(ngModel)]="applicantName"
                    placeholder="Bank of Baroda" class="w-full" disabled="true" />
            </div>

            <!-- Filing Branch -->
            <div class="flex flex-col gap-2">
                <label for="filingBranch" class="field-label">
                    Filing Branch <span class="text-red-500">*</span>
                </label>
                <p-select id="filingBranch" [(ngModel)]="filingBranch" [options]="filingBranchOptions"
                    optionLabel="label" optionValue="value" placeholder="Select branch" class="w-full"
                    [checkmark]="true" (onChange)="onFilingBranchChange()" size="small"></p-select>
            </div>

            <!-- Branch Code -->
            <div class="flex flex-col gap-2">
                <label for="branchCode" class="field-label">
                    Branch Code
                </label>
                <input id="branchCode" type="text" pInputText pSize="small" [(ngModel)]="branchCode"
                    placeholder="Auto-filled" class="w-full" [disabled]="true" />
            </div>

            <!-- Authorized Officer Name -->
            <div class="flex flex-col gap-2">
                <label for="authorizedOfficerName" class="field-label">
                    Authorized Officer Name <span class="text-red-500">*</span>
                </label>
                <input id="authorizedOfficerName" type="text" pSize="small" pInputText
                    [(ngModel)]="authorizedOfficerName" placeholder="Enter officer name" class="w-full" />
            </div>

            <!-- Authorized Officer Designation -->
            <div class="flex flex-col gap-2">
                <label for="authorizedOfficerDesignation" class="field-label">
                    Authorized Officer Designation <span class="text-red-500">*</span>
                </label>
                <input id="authorizedOfficerDesignation" type="text" pSize="small" pInputText
                    [(ngModel)]="authorizedOfficerDesignation" placeholder="DGM/AGM/Manager" class="w-full" />
            </div>

            <!-- Authorized Officer Contact -->
            <div class="flex flex-col gap-2">
                <label for="authorizedOfficerContact" class="field-label">
                    Authorized Officer Contact <span class="text-red-500">*</span>
                </label>
                <input id="authorizedOfficerContact" type="text" pSize="small" pInputText
                    [(ngModel)]="authorizedOfficerContact" placeholder="Enter contact number" class="w-full" />
            </div>

            <!-- Authorized Officer Email -->
            <div class="flex flex-col gap-2 md:col-span-2">
                <label for="authorizedOfficerEmail" class="field-label">
                    Authorized Officer Email <span class="text-red-500">*</span>
                </label>
                <input id="authorizedOfficerEmail" type="email" pSize="small" pInputText
                    [(ngModel)]="authorizedOfficerEmail" placeholder="Enter email address" class="w-full" />
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-end gap-3">
            <p-button label="Cancel" [outlined]="true" (onClick)="onCancel()" size="small"></p-button>
            <p-button label="Save Details" severity="danger" (onClick)="onSave()" size="small"></p-button>
        </div>
    </p-card>
</div>
