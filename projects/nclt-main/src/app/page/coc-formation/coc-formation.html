<div class="p-2 bg-gray-50 min-h-screen">
    <p-card class="shadow-sm">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="section-heading">CoC Formation</h2>
            <p class="section-subheading">Committee of Creditors formation details</p>
        </div>

        <!-- Form -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
            <!-- CoC Formation Date -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    CoC Formation Date <span class="text-red-500">*</span>
                </label>
                <p-datepicker [(ngModel)]="cocFormationDate" size="small" dateFormat="dd-M-yy" placeholder="dd-----yyyy"
                    [showIcon]="true" class="w-full" />
            </div>

            <!-- First CoC Meeting Date -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    First CoC Meeting Date
                </label>
                <p-datepicker [(ngModel)]="firstCocMeetingDate" size="small" dateFormat="dd-M-yy"
                    placeholder="dd-----yyyy" [showIcon]="true" class="w-full" />
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-3 mt-6">
            <p-button label="Cancel" [outlined]="true" severity="secondary" (click)="onCancel()" size="small" />
            <p-button label="Save CoC Details" severity="danger" (click)="onSave()" [disabled]="!isFormValid()"
                size="small" />
        </div>
    </p-card>
</div>
