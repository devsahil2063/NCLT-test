<a class="sidebar-item" role="menuitem" [class.sidebar-item--selected]="isSelected"
    [class.sidebar-item--compact]="isCompact" [attr.data-nesting-level]="nestingLevel"
    [pTooltip]="isCompact ? item.label : ''" tooltipPosition="right" (click)="onItemClick()"
    (keydown.enter)="onItemClick()" (keydown.space)="onItemClick(); $event.preventDefault()" pRipple tabindex="0"
    [attr.aria-label]="item.label + (item.badge ? ' (' + item.badge + ' notifications)' : '')"
    [attr.aria-current]="isSelected ? 'page' : null"
    [attr.aria-expanded]="item.children && item.children.length > 0 ? isExpanded : null">
    <i [class]="'pi ' + (item.icon || '')" class="sidebar-item__icon" [style.font-size.rem]="1.25 * getScaleFactor()"
        aria-hidden="true"></i>

    <span class="sidebar-item__label" [style.font-size.rem]="1 * getScaleFactor()" *ngIf="!isCompact">
        {{ item.label }}
    </span>

    <span class="sidebar-item__badge" *ngIf="item.badge && !isCompact" aria-label="{{ item.badge }} notifications">
        {{ item.badge }}
    </span>

    <i class="pi pi-chevron-down sidebar-item__chevron" [class.sidebar-item__chevron--expanded]="isExpanded"
        *ngIf="item.children && item.children.length > 0 && !isCompact" aria-hidden="true"></i>
</a>
