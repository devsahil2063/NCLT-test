<div class="p-2 bg-gray-50 min-h-screen">
    <p-card class="shadow-sm">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="section-heading">Bank of Baroda's Claim</h2>
            <p class="section-subheading">Our claim details and voting rights in Committee of Creditors</p>
        </div>

        <!-- Form -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
            <!-- Our Claim Amount -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    Our Claim Amount <span class="text-red-500">*</span>
                </label>
                <p-inputnumber [(ngModel)]="claimAmount" mode="currency" currency="INR" locale="en-IN"
                    placeholder="Enter claim amount" size="small" class="w-full" />
            </div>

            <!-- Our Admitted Amount -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    Our Admitted Amount <span class="text-red-500">*</span>
                </label>
                <p-inputnumber [(ngModel)]="admittedAmount" size="small" mode="currency" currency="INR" locale="en-IN"
                    placeholder="Enter admitted amount" class="w-full" />
            </div>

            <!-- Our Voting Share % -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    Our Voting Share %
                </label>
                <input type="text" pInputText [value]="votingShare" pSize="small" [disabled]="true"
                    placeholder="Auto-calculated" class="w-full bg-gray-50" />
                <p class="text-xs text-gray-500">Calculated as: (Admitted Amount / Total FC Debt) x 100</p>
            </div>

            <!-- Our Security Interest -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    Our Security Interest <span class="text-red-500">*</span>
                </label>
                <div class="flex gap-4">
                    <div class="flex items-center gap-2">
                        <p-radiobutton name="security" [value]="true" [(ngModel)]="isSecured"
                            inputId="security-secured" />
                        <label for="security-secured" class="text-sm cursor-pointer">Secured</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <p-radiobutton name="security" [value]="false" [(ngModel)]="isSecured"
                            inputId="security-unsecured" />
                        <label for="security-unsecured" class="text-sm cursor-pointer">Unsecured</label>
                    </div>
                </div>
            </div>

            <!-- CoC Representative Name -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    CoC Representative Name <span class="text-red-500">*</span>
                </label>
                <input type="text" pInputText pSize="small" [(ngModel)]="representativeName"
                    placeholder="Enter representative name" class="w-full" />
            </div>

            <!-- Representative Contact -->
            <div class="flex flex-col gap-2">
                <label class="field-label">
                    Representative Contact <span class="text-red-500">*</span>
                </label>
                <input type="text" pInputText pSize="small" [(ngModel)]="representativeContact"
                    placeholder="Enter contact number" class="w-full" />
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-3 mt-6">
            <p-button label="Cancel" [outlined]="true" severity="secondary" (click)="onCancel()" size="small" />
            <p-button label="Save Claim Details" severity="danger" (click)="onSave()" [disabled]="!isFormValid()"
                size="small" />
        </div>
    </p-card>
</div>
