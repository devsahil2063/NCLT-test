<div class="min-h-screen bg-page p-2 pb-4!">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="page-heading">Functioning Unit Status</h2>
    <p class="page-subheading">Manage unit operational status and related information</p>
  </div>

  <!-- Main Card -->
  <p-card class="shadow-sm">
    <!-- Functioning Unit Status Section -->
    <div class="mb-8">
      <h3 class="mb-1 text-sm section-heading">Functioning Unit Status</h3>
      <p class="text-sm">Provide details about the operational status of the unit</p>
      <p-divider></p-divider>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 md:grid-cols-3">
        <!-- Status Dropdown -->
        <div class="flex flex-col gap-2">
          <label for="status" class="field-label">
            Status <span class="text-red-500">*</span>
          </label>
          <p-select id="status" [(ngModel)]="status" [options]="statusOptions" placeholder="Select Status"
            optionLabel="label" optionValue="value" class="w-full" [checkmark]="true" size="small"></p-select>
        </div>

        <!-- Not Running Since When (conditional) -->
        <div class="flex flex-col gap-2" *ngIf="status === 'Not Running'">
          <label for="notRunningSince" class="field-label">
            Not Running Since When <span class="text-red-500">*</span>
          </label>
          <p-datepicker id="notRunningSince" [(ngModel)]="notRunningSince" dateFormat="dd-mm-yy"
            placeholder="dd----yyyy" [showIcon]="true" class="w-full" size="small"></p-datepicker>
        </div>

        <!-- Remarks (conditional - shown for all except Running) -->
        <div class="flex flex-col gap-2" [ngClass]="{ 'md:col-span-2 ': status !== 'Not Running' }"
          *ngIf="status && status !== 'Running'">
          <label for="remarks" class="field-label">
            Remarks <span class="text-red-500">*</span>
          </label>
          <textarea id="remarks" pInputTextarea [(ngModel)]="remarks" placeholder="Enter remarks" rows="4"
            class="w-full" size="small"></textarea>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-8 flex justify-end gap-3">
      <p-button label="Reset" [outlined]="true" (onClick)="onReset()"></p-button>
      <p-button label="Save Details" severity="danger" (onClick)="onSave()"></p-button>
    </div>
  </p-card>
</div>
